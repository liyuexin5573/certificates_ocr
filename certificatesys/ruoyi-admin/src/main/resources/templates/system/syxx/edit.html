<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改实用新型专利')" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content" th:object="${syxx}">
    <div id="photo-div" ><img th:src="*{photo}" style="width: 400px;height: 560px;" ></div>
    <div id="form-div">
        <form class="form-horizontal m" id="form-syxx-edit" >
        <input name="id" th:field="*{id}" type="hidden">
        <!--<div class="form-group">
&lt;!&ndash;            <label class="col-sm-3 control-label is-required">名称：</label>&ndash;&gt;
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text" required>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">证书号：</label>
            <div class="col-sm-8">
                <input name="cardId" th:field="*{cardId}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">实用新型名称：</label>
            <div class="col-sm-8">
                <input name="softwareName" th:field="*{inventName}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发明人：</label>
            <div class="col-sm-8">
                <input name="companyName" th:field="*{authorName}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专利号：</label>
            <div class="col-sm-8">
                <input name="startDate" th:field="*{zlNum}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专利申请日：</label>
            <div class="col-sm-8">
                <input name="firstDate" th:field="*{applyDate}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专利权人：</label>
            <div class="col-sm-8">
                <input name="getWay" th:field="*{ownerName}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-8">
                <input name="wayScope" th:field="*{address}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">授权公告日：</label>
            <div class="col-sm-8">
                <input name="registNum" th:field="*{grantDate}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">授权公告号：</label>
            <div class="col-sm-8">
                <input name="num" th:field="*{grantNum}" class="form-control" type="text" id="edit-input">
            </div>
        </div>
        </form>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "system/syxx";
    $("#form-syxx-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-syxx-edit').serialize());
        }
    }
</script>
</body>
</html>
